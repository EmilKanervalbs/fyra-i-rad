<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fyra i rad</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body>

    
    <h1 id="title">
      Fyra i Rad
    </h1>

    <div id="menuWrapper">
      <button onclick="StartGame(1)"> 1 Spelare </button>
      <br>
      <button onclick="Multiplayer()"> 2 Spelare </button>

    </div>

    <div id="multiplayerWrapper" class="hidden">
      <button id="casual" onclick="StartGame(2)"> Casual </button>
      <br>
      <div id="bestOfDiv">
        <button id="bestOf" onclick="StartMulti()"> Först till </button>
        <input type="number" value="2" id="countInput" min="2" max="10">
      </div>
      

      <div id="menuButton">
        <button onclick="MainMenu()"> Huvudmeny </button>
      </div>
    </div>




    <div id="multiplayerStats" class="hidden">
      <b> Multiplayer </b>
      <br>
      <br>
      <div id="goalDiv">
        Först till: 
      </div>
      <div id="p1score">
        Spelare 1: 0
      </div>
      <div id="p2score">
        Spelare 2: 0
      </div>
    </div>





    <div id="gameWrapper" class="hidden">
      <div id="buttonRow">

        <button onclick="play(1)"> <div class="button"> 1 </div> </button>
        <button onclick="play(2)"> <div class="button"> 2 </div> </button>
        <button onclick="play(3)"> <div class="button"> 3 </div> </button>
        <button onclick="play(4)"> <div class="button"> 4 </div> </button>
        <button onclick="play(5)"> <div class="button"> 5 </div> </button>
        <button onclick="play(6)"> <div class="button"> 6 </div> </button>
        <button onclick="play(7)"> <div class="button"> 7 </div> </button>
      </div>
      <div id="gameZone">

      </div>

      <div id="menuButton">
        <button onclick="EndGame()"> Huvudmeny </button>
      </div>





      <div id="winBox" class="hidden">
        <div id="winTitle">
          x
        </div>
        <div id="winText">

        </div>
        
      <br>
      <button onclick="EndGame()"> Huvudmeny </button> 
      </div>

      <div id="roundOverBox" class="hidden">
        <div id="winTitle2">
          x
        </div>
        <div id="winText2">

        </div>
        
      <br>
      <button onclick="EndGame()"> Huvudmeny </button> 
      <button onclick="ContinueMulti()" id="continueMultiButton"> Fortsätt </button> 
      </div>



      
    </div>

  </body>
  <script src="./js/script.js"></script>
</html>
